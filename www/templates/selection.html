<ion-view view-title="Selection">
    <ion-content>
        <div class="list card">
            <div class="item item-avatar">
                <img ng-src="{{currentImage.currentGenre.imageUrl}}">
                <h2>Title: {{currentImage.currentGenre.title || "No current title"}}</h2>
                <p>Genre: {{currentImage.currentGenre.score || "No current score"}}</p>
            </div>
            <div class="item item-image">
                <a href="/image/{{currentImage.id}}">
                    <img ng-src="{{currentImage.url}}">
                </a>
            </div>
            <div class="item range range-positive">
                <i class="icon ion-ios-star-outline"></i>
                <input type="range" name="volume" min="1" max="5" value="1">
                <i class="icon ion-ios-star"></i>
            </div>
            <div class="row">
                <div class="button-bar">
                    <a class="button button-assertive" ng-repeat="genre in genreList.genres" ng-if="$index % 2 == 0"><i class="icon icon-left" ng-class="genre.icon"></i>{{genre.text}}</a>
                </div>
            </div>
            <div class="row">
                <div class="button-bar">
                    <a class="button button-assertive" ng-repeat="genre in genreList.genres" ng-if="$index % 2 != 0"><i class="icon icon-left" ng-class="genre.icon"></i>{{genre.text}}</a>
                </div>
            </div>
            <a class="item item-icon-left assertive" href="#" ng-repeat="caption in currentImage.captions">
            	{{caption.text}}
            </a>
        </div>
    </ion-content>
</ion-view>
